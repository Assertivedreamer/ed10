<div class="d-flex justify-content-center">
    <div class="card m-3">
            <h5 class="card-header">Employee Registration Form</h5>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                   
                        <div class="form-group">
                            <label>FullName</label>
                            <input type="text" formControlName="firstName" placeholder="FullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        
                        </div>
                       
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email"placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address"placeholder="Address" class="form-control"  />
                    
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" formControlName="city"placeholder="City" class="form-control"  />
                    
                    </div>
                    <div class="form-group">
                        <label>Phone-Number</label>
                        <input type="number" formControlName="phone_Number"placeholder="Phone-Number" class="form-control"/>
                    
                    </div>
                    <div>
                        <div class="form-group ">
                            <label>Password</label>
                            <input type="password" formControlName="password"placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                           
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" placeholder="Confirm-Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                            
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mr-1">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="fixed-bottom text-center">
